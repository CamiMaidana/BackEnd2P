<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/css/estilos.css">
<head>
    <title>Frontend para Gestión de Mesas</title>
    <style>
        /* Estilos CSS para la interfaz */
        /* ... */
    </style>
</head>
<body>
    <h1>Gestión de Mesas</h1>

    <!-- Formulario para seleccionar una mesa -->
    <label for="mesaSelect">Selecciona una mesa:</label>
    <select id="mesaSelect"></select>

    <div id="mesaDetails" style="display: block;">
        <!-- Mostrar datos de cabecera -->
        <h2>Datos de la mesa <span id="mesaId"></span></h2>
        <p>Total actual: <span id="totalActual"></span></p>
        <p>Cliente asociado: <span id="clienteAsociado"></span></p>

        <!-- Cambiar de cliente -->
        <label for="clienteSelect">Cambiar cliente:</label>
        <select id="clienteSelect"></select>
        <button id="agregarClienteBtn">Agregar nuevo cliente</button>

        <!-- Agregar detalles de consumo -->
        <h3>Agregar detalles de consumo</h3>
        <label for="productoInput">Producto:</label>
        <input type="text" id="productoInput">
        <label for="precioInput">Precio:</label>
        <input type="number" id="precioInput">
        <button id="agregarDetalleBtn">Agregar detalle</button>
    </div>

    <!-- Botón para cerrar una mesa ocupada -->
    <button id="cerrarMesaBtn" style="display: block;">Cerrar mesa</button>

    <script src="factura.js"></script>
</body>
</html>
