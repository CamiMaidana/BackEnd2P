<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/css/estilos.css">
    <title>Productos</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">SISTEMA DE RESERVA DE MESAS</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../Restaurantes/Restaurantes.html">RESTAURANTES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Clientes/Clientes.html">CLIENTES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Mesas/Mesas.html">MESAS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Reservas/Reservas.html">RESERVAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Categoria/Categoria.html">CATEGORIAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Consumo/Consumo.html">CONSUMOS</a>
              </li>
          </ul>
        </div>
    </nav>
    <div class="contenedor">
        <div class="divtable">
            <h2 style="text-align: center; margin-top: 35px; font-weight: bold;">LISTA DE PRODUCTOSS</h2>
            <table class="list" id="productoList">
                <thead>
                    <tr>
                        <th style="width: 3px;">ID</th>
                        <th>NOMBRE</th>
                        <th>ID CATEGORIA</th>
                        <th>PRECIO VENTA</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Los datos se cargan mediante JS -->
                </tbody>
            </table>
        </div>
        <div class="formAgregarProducto">
            <h5 style="text-align: center; margin-top: 5px;">AGREGAR PRODUCTO</h5>
            <form autocomplete="off" id="formulario">
                <div class="formInput">
                    <label for="nombreProducto" style="font-weight: bold">Nombre</label>
                    <input type="text" name="nombreProducto" id="nombreProducto">
                </div>
                <div class="formInput">
                    <label for="idcategoria" style="font-weight: bold">ID Categoria</label>
                    <input type="text" name="idcategoria" id="idcategoria">
                </div>
                <div class="formInput">
                    <label for="precioventa" style="font-weight: bold">Precio Venta</label>
                    <input type="text" name="precioventa" id="precioventa">
                </div>
                <div class="btnAcciones" style="margin-left: 150px;">
                    <input type="reset" value="Cancelar">
                    <input type="submit" value="Agregar">
                </div>
            </form>
        </div>
    </div>
    <script src="./Productos.js"></script>
</body>
</html>
