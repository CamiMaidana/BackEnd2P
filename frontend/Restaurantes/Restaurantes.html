        </div>
        <div class="formAgregarRestaurantes">
            <h5 style="text-align: center; margin-top: 5px;">AGREGAR RESTAURANTE</h5>
            <form autocomplete="off" id="formulario">
                <div class="formInput">
                    <label for="nombreRestaurante" style="font-weight: bold">Nombre</label>
                    <input type="text" name="nombreRestaurante" id="nombreRestaurante">
                </div>
                <div class="formInput">
                    <label for="direccionRestaurante" style="font-weight: bold">Dirección</label>
                    <input type="text" name="direccionRestaurante" id="direccionRestaurante">
                </div>
                <div class="btnAcciones" style="margin-left: 150px;">

                </div>

        </div>
    </div>
    <script src="./Restaurantes.js"></script>
    <script>
        // Obtener una referencia al formulario
        const formx = document.getElementById('formulario');

        // Escuchar el evento submit del formulario
        formx.addEventListener('submit', async (event) => {
          event.preventDefault(); // Prevenir la acción por defecto del formulario

          // Obtener los valores de los campos del formulario
          const nombre = document.getElementById('nombreRestaurante').value;
          const direccion = document.getElementById('direccionRestaurante').value;

          try {
            // Enviar la solicitud POST al backend
            const response = await fetch('http://localhost:3000/restaurante', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ nombre, direccion })
            });

            if (response.ok) {
              // El restaurante se agregó exitosamente
              const restaurante = await response.json();
              console.log('Restaurante agregado:', restaurante);
              formx.reset(); // Limpiar el formulario
            } else {
              // Ocurrió un error al agregar el restaurante
              console.error('Error al agregar el restaurante');
            }
          } catch (error) {
            console.error(error);
          }
        });
    </script>
</body>
