    <h1>Gestión de Clientes</h1>

    <div>
        <h2 style="text-align: center; margin-top: 35px; font-weight: bold;">LISTA DE CLIENTES</h2>
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-body">
                <!-- Los datos de los clientes se cargarán mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="formAgregarClientes">
        <h2 style="text-align: center; margin-top: 5px;">Agregar Cliente</h2>
        <form id="cliente-form">
            <div style="margin-left: 10px;">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <button type="submit"  style="margin-left: 220px;">Agregar</button>
        </form>
    </div>
