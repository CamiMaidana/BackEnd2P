  <div class="contenedor">
    <div class="lista-reservas"><br><br>
      <h2 style="text-align: center; font-weight: bold;">LISTA DE RESERVAS</h2><br>
          <div class="filtro">
              <label for="restaurante-filtro">Filtrar por Restaurante:</label>
              <input type="text" id="restaurante-filtro">
              <label for="fecha-filtro">Filtrar por Fecha:</label>
              <input type="text" id="fecha-filtro">
              <label for="cliente-filtro">Filtrar por Cliente:</label>
              <input type="text" id="cliente-filtro">
          </div><br>
          <div class="tab">
          <table id="reservas-table" style="width: 1200px;">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Id restaurantes</th>
                      <th>ID Mesa</th>
                      <th>Fecha</th>
                      <th>Horario</th>
                      <th>ID Cliente</th>
                      <th>Capacidad</th>
                      <th>CreatedAt</th>
                      <th>UodateAt</th>
                  </tr>
              </thead>
              <tbody id="reservas-body">
                  <!-- Los datos de las reservas se cargarán mediante JavaScript -->
              </tbody>
          </table>
        </div>
      </div>
      <script src="../listarReservas/listar.js"></script>
    </div>
    
    <div class="formReservas">
      <h5 style="text-align: center; margin-top: 15px; font-weight: bold;">RESERVA DE MESAS</h5>
          <form id="formulario" style="margin: 20px 0 0 15px;">
            <div>
              <label for="restaurante">Restaurante:</label>
              <select id="restaurante" required></select>
            </div>
            <div>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" required>
            </div>
            <div>
              <label for="horarios">Horario:</label><br>
              <select id="horarios" multiple required>
                <option value="12-13">12 a 13</option>
                <option value="13-14">13 a 14</option>
                <option value="14-15">14 a 15</option>
                <option value="19-20">19 a 20</option>
                <option value="20-21">20 a 21</option>
                <option value="21-22">21 a 22</option>
                <option value="22-23">22 a 23</option>
              </select>
            </div>
            <div>
              <label for="capacidad">Capacidad:</label>
              <input type="number" id="capacidad" required>
            </div>
            <div>
              <label for="nombreCliente">Nombre:</label>
              <input type="text" id="nombreCliente" required>
            </div>
            <div>
              <label for="apellidoCliente">Apellido:</label>
              <input type="text" id="apellidoCliente" required>
            </div>
            <div>
              <label for="cedulaCliente">Cédula:</label>
              <input type="text" id="cedulaCliente" required>
            </div>
            <button type="submit">Buscar Mesas Disponibles</button>
          </form>
    </div>
    <div class="mesasDisponibles">
          <h5 style="text-align: center; font-weight: bold; margin: 15px;">MESAS DISPONIBLES</h5>
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Capacidad</th>
              </tr>
            </thead>
            <tbody id="mesasBody"></tbody>
          </table>
          <button style="margin-left: 150px; position: absolute;" onclick="reservarMesa()">Reservar</button>
      </div>
  </div>
  
    <script src="reservas.js"></script>
  </body>
