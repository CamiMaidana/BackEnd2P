    <h1>CRUD DE RESTAURANTES</h1>
    <div class="contenedor">
          <div class="divtable">
            <h3 style="text-align: center; margin-top: 15px;">LISTA DE RESERVAS </h3>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th style="width: 3px;">ID</th>
                                    <th>ID RESTAURANTE</th>
                                    <th>ID FECHA</th>
                                    <th>HORARIO</th>
                                    <th>ID CLIENTE</th>
                                    <th>CANTIDAD</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody id = "tabla-body">
                                <!--Los datos se cargan mediante js-->
                            </tbody>
                        </table>
        </div>

        <div class="formAgregarReservas"><br>
            <h5 style="text-align: center; margin-top: 5px;">AGREGAR RESERVAS</h5>
              <form autocomplete="off" id="addForm"><!--onsubmit="onFormSubmit()-->
                <div class="formInput">
                    <label for="nombreIdRestaurante" style="font-weight: bold">Restaurante</label>
                    <select name="selectRestaurantes" id="selectRestaurantes"></select><br><br>
                    <label for="fechaReserva" style="font-weight: bold">Fecha a Reservar</label>
                    <input type="date" name="fechaReserva" id="fechaReserva"><br><br>
                    <label for="dehora">De </label>
                    <select name="horaInicio" id="horaInicio">
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <label for="A">De </label>
                    <select name="horaFin" id="horaFin">
                        <option value="14">14</option>
                        <option value="14">15</option>
                        <option value="15">16</option>
                        <option value="16">17</option>
                        <option value="17">18</option>
                        <option value="18">19</option>
                        <option value="19">20</option>
                        <option value="20">21</option>
                        <option value="21">22</option>
                        <option value="22">23</option>
                    </select><br>
                </div>
                  <div class="btnAcciones" style="margin-left: 10px;">
                      <button type="submit" >Ver mesas no reservadas</button><!--Selecciona la Mesa-->
                      <input type="submit" value="Confirmar Reserva">
                      <input type="reset" value="Cancelar" style="margin-left: 150px;">
                      <input type="submit" value="Agregar">
                </div>
            </form>
            <div class="confirmar">
              <h5 style="text-align: center; margin-top: 5px;">CONFIRMAR RESERVAS</h5>
              <form name="confirmarReserva" id="confirmarReserva">
                <label for="cedula" style="margin-left: 15px; margin-top: 20px;"> CI</label>
                <input type="number" style="margin-left: 15px;" name="cedula" id="cedulaCliente">
                <input type="submit" value="Reservar" id="Reservar" style="margin-left: 235px;"><br>
                <a href="../Clientes/Clientes.html" style="margin-left: 15px;">REGISTRARSE </a>
            </form>
            </div>
        </div>
    </div><!--Contenedor-->
