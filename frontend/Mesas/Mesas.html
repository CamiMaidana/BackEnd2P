    <h1>CRUD DE MESAS</h1>
    <div class="contenedor">
        <div class="divtable">
            <h3 style="text-align: center; margin-top: 15px;">LISTA DE MESAS</h3>
            <table class="list" id="storeList" style="border-spacing: 10px;">
                <thead>
                    <tr>
                        <th style="width: 3px;">ID</th>
                        <th>NOMBRE</th>
                        <th>ID RESTAURANTE</th>
                        <th>POSICIÓN X</th>
                        <th>POSICIÓN Y</th>
                        <th>NRO DE PISO</th>
                        <th>NRO DE COMENSALES</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id = "tabla-body">
                    <!--Los datos se cargan mediante js-->
                </tbody>
            </table>
        </div>
        <div class="formAgregarMesas">
            <h5 style="text-align: center; margin-top: 5px;">AGREGAR MESA</h5>
            <form id="addForm" autocomplete="off"><!--onsubmit="onFormSubmit()-->
                <div class="formInput">
                    <label for="nombreMesa" style="font-weight: bold">Nombre</label>
                    <input type="text" name="nombreMesa" id="nombreMesa">
                </div>
                <div class="formInput">
                    <label for="idRestaurante" style="font-weight: bold">ID Restaurante</label>
                    <input type="number" name="idRestaurante" id="idRestaurante">
                </div>
                <div class="formInput">
                    <label for="posicionx" style="font-weight: bold">Posición X</label>
                    <input type="number" name="posicionx" id="posicionx">
                </div>
                <div class="formInput">
                    <label for="posiciony" style="font-weight: bold">Posición Y</label>
                    <input type="number" name="posiciony" id="posiciony">
                </div>
                <div class="formInput">
                    <label for="nroPiso" style="font-weight: bold" >Nro de Piso</label>
                    <input type="number" name="nroPiso" id="nroPiso" value="1">
                </div>
                <div class="formInput">
                    <label for="nroComensales" style="font-weight: bold">Nro de Comensales</label>
                    <input type="number" name="nroComensales" id="nroComensales">
                </div>
                <div class="btnAcciones" style="margin-left: 150px;">
                    <input type="reset" value="Cancelar">
                    <input type="submit" value="Agregar">
                </div>
            </form>
            <div class="editformMesas" id="editForm">
                <h5 style="text-align: center; margin-top: 5px;">EDITAR MESA</h5>
            <form autocomplete="off" onsubmit="onFormSubmit()"><!--onsubmit="onFormSubmit()-->
                <div class="formInput">
                    <label for="idMesa" style="font-weight: bold">Nombre</label>
                    <input type="text" name="idMesa" id="idMesa">
                </div>
                <div class="formInput">
                    <label for="nombreMesa" style="font-weight: bold">Nombre</label>
                    <input type="text" name="nombreMesa" id="nombreMesa">
                </div>
                <div class="formInput">
                    <label for="idRestaurante" style="font-weight: bold">ID Restaurante</label>
                    <input type="number" name="idRestaurante" id="idRestaurante">
                </div>
                <div class="formInput">
                    <label for="posicionx" style="font-weight: bold">Posición X</label>
                    <input type="number" name="posicionx" id="posicionx">
                </div>
                <div class="formInput">
                    <label for="posiciony" style="font-weight: bold">Posición Y</label>
                    <input type="number" name="posiciony" id="posiciony">
                </div>
                <div class="formInput">
                    <label for="nroPiso" style="font-weight: bold" >Nro de Piso</label>
                    <input type="number" name="nroPiso" id="nroPiso" value="1">
                </div>
                <div class="formInput">
                    <label for="nroComensales" style="font-weight: bold">Nro de Comensales</label>
                    <input type="number" name="nroComensales" id="nroComensales">
                </div>
                <!--button type="submit" style="margin-left: 235px;">Editar</button-->
                <button type="submit" style="margin-left: 85px;" id="btnEliminarMesa">Eliminar Mesa</button>
                    <button type="submit" style="margin-left: 30px;" id="btnEditarMesa">Editar</button>
            </div>
        </div>
    </div><!--Contenedor-->
    </div>
